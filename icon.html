<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="container grid-cols-5 grid ">
        <div class="relative w-[50px] h-[50px] rounded-full border-2">
            <img class="absolute bottom-[-5px] right-[calc(50%-4px)] h-2 w-2" src="./img/star.svg" alt="">
        </div>
        <div class="relative w-[50px] h-[50px] rounded-full border-2">
            <img class="absolute bottom-[-4px] rotate-12 right-[calc(50%+0.5px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-4px] -rotate-12  left-[calc(50%+0.5px)] h-2 w-2" src="./img/star.svg" alt="">
        </div>
        <div class="relative w-[50px] h-[50px] rounded-full border-2">
            <img class="absolute bottom-[-3px] rotate-[25deg] right-[calc(50%+5px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-5px] right-[calc(50%-4px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-3px] -rotate-[25deg] left-[calc(50%+5px)] h-2 w-2" src="./img/star.svg" alt="">
        </div>
        <div class="relative w-[50px] h-[50px] rounded-full border-2">
            <img class="absolute bottom-[-1px] rotate-[30deg] right-[calc(50%+9px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-4px] rotate-12 right-[calc(50%+0.5px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-4px] -rotate-12  left-[calc(50%+0.5px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-1px] -rotate-[30deg]  left-[calc(50%+9px)] h-2 w-2" src="./img/star.svg" alt="">
        </div>
        <div class="relative w-[50px] h-[50px] rounded-full border">
            <img class="absolute bottom-[2px] rotate-45 right-[calc(50%+13px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-3px] rotate-[25deg] right-[calc(50%+5px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-5px] right-[calc(50%-4px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[-3px] -rotate-[25deg] left-[calc(50%+5px)] h-2 w-2" src="./img/star.svg" alt="">
            <img class="absolute bottom-[2px] -rotate-45 left-[calc(50%+13px)] h-2 w-2" src="./img/star.svg" alt="">
        </div>
    </div>
</body>
</html>
